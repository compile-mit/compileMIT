  <style>
    :root {
  --primary: #6366f1;
  --accent: #facc15;
  --bg: linear-gradient(135deg, #8b89a0, #354d72);
  --glass: rgba(255, 255, 255, 0.1);
  --white: #fff;
  --text: #e5e7eb;
  --blur: blur(12px);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: var(--bg);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: var(--text);
}

.card {
  width: auto;
  /* height: 40%; */
  max-width: 700px;
  background: var(--glass);
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
  backdrop-filter: var(--blur);
  -webkit-backdrop-filter: var(--blur);
  border: 1px solid rgba(255, 255, 255, 0.2);
  transition: transform 0.4s ease;
}

.card:hover {
  transform: scale(1.03);
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 2rem;
  color: var(--accent);
}

input, textarea {
  width: 100%;
  /* max-width:350px; */
  padding: 12px 15px;
  margin: 10px 0 20px 0;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  background-color: rgba(223, 212, 212, 0.15);
  color: var(--dark);
  outline: none;
}

input::placeholder, textarea::placeholder {
  color: #101011;
  opacity: 0.5;
}
textarea{
  resize: none;
  height: 5rem;
}

button.btn {
  width: 100%;
  padding: 12px;
  background-color: var(--accent);
  color: #1f2937;
  font-size: 1rem;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button.btn:hover {
  background-color: #eab308;
  transform: translateY(-2px);
}
section.hero{
  height: 100vh;
}
main{
  flex: 1;
}
/* Footer */
footer {
  background: var(--dark);
  padding: 2rem;
  width: 100vw;
  text-align: center;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}
@media (max-width: 768px) {
  .card {
    padding: 30px 20px;
  }

  h2 {
    font-size: 1.6rem;
  }

  input, textarea {
    font-size: 0.95rem;
  }

  button.btn {
    font-size: 0.95rem;
  }
}

@media (max-width: 480px) {
  html {
    font-size: 15px;
  }

  .card {
    padding: 25px 15px;
  }

  h2 {
    font-size: 1.4rem;
  }

  button.btn {
    font-size: 0.9rem;
  }
}

    document.querySelector('.mobile-menu-btn')?.addEventListener('click', () => {
        document.querySelector('.nav-links')?.classList.toggle('active');

          });
